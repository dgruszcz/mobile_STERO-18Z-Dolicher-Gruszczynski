plugins: 
    - {name: obstacles,        type: "costmap_2d::VoxelLayer"}
    - {name: inflation,        type: "costmap_2d::InflationLayer"}

global_frame: base_link
always_send_full_costmap: true
publish_frequency: 10.0
update_frequency: 10.0
rolling_window: true
footprint: [[0, 0], [0.38, 0], [0.38, 0.28], [0, 0.28]] 
width: 5.0
height: 5.0
origin_x: -2.5
origin_y: -2.5

obstacles:
    observation_sources: laser_scan
    laser_scan: {data_type: LaserScan, sensor_frame: /base_laser_link, clearing: true, marking: true, topic: /laser_scan, inf_is_valid: true, expected_update_rate: 10}
    obstacle_range: 5.0
    raytrace_range: 5.5
    footprint_clearing_enabled: true
    z_resolution: 0.2
    z_voxels: 10
    publish_voxel_map: true

inflation:
    inflation_radius: 0.55
    cost_scaling_factor: 10.0
